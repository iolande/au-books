<template bindable="router">
  <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">${router.title}</a>
    <ul class="nav navbar-nav">
      <li class="nav-item ${row.isActive ? 'active' : ''}" repeat.for="row of router.navigation">
        <a class="nav-link" href.bind="row.href">${row.title} <span class="sr-only" show.bind="row.isActive">(current)</span></a>
      </li>
    </ul>
  </nav>
</template>
